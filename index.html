<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminOC</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Keep for utils if any -->
</head>

<body>

    <!-- Browser Security Warning for file:// -->
    <div id="protocol-warning" class="hidden">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        ¡Atención! Estás usando el protocolo <code>file://</code>. Para multimedia, usa:
        <a href="http://localhost:3000" style="text-decoration: underline; font-weight: bold;">http://localhost:3000</a>
    </div>

    <div class="flex-h-screen">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">AdminOC</h1>
            </div>

            <nav class="sidebar-nav">
                <a href="#" data-view="dashboard" class="nav-item active">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>

                <div class="nav-section-title">Documentos</div>
                <a href="#" data-view="docs-pdf" class="nav-item">
                    <i class="fas fa-file-pdf"></i>
                    <span>Gestión PDF</span>
                </a>

                <div class="nav-section-title">Visual</div>
                <a href="#" data-view="visual-img" class="nav-item">
                    <i class="fas fa-image"></i>
                    <span>Inteligencia Visual</span>
                </a>

                <div class="nav-section-title">Multimedia</div>
                <a href="#" data-view="media-tools" class="nav-item">
                    <i class="fas fa-photo-video"></i>
                    <span>Herramientas A/V</span>
                </a>

                <div class="nav-section-title">Utilidades</div>
                <a href="#" data-view="utils-general" class="nav-item">
                    <i class="fas fa-tools"></i>
                    <span>Herramientas Admin</span>
                </a>
            </nav>

            <div class="p-4 border-t border-slate-200 dark:border-slate-700">
                <button id="theme-toggle" class="btn btn-outline w-full text-sm">
                    <i class="fas fa-moon mr-2"></i>
                    <span>Modo Oscuro</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto relative">
            <header class="app-header px-6 py-4">
                <h2 id="page-title" class="page-title">Dashboard</h2>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-muted">v2.0.0</span>
                </div>
            </header>

            <div id="app-content" class="p-6">
                <!-- Content injected here -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Loading... -->
                    <div class="card p-6">
                        <p>Cargando...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/modules/docs.js"></script>
    <script src="js/modules/visual.js"></script>
    <script src="js/modules/media.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/modules/utils.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
